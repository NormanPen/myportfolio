<template>
  <div class="app slds-var-p-around_medium">
    <div class="box">
      <h1>BMI Rechner</h1>
      <template if:true={result}>
        <section>
          <h2>Ihr BMI-Wert beträgt:</h2>
          <div class="result-value">{bmiValue}</div>
          <h2>Ergebnis:</h2>
          <div class="result-value">{result}</div>
          <button
            class="slds-button slds-button_neutral slds-button_stretch custom-button slds-var-m-bottom_large slds-var-m-top_large"
            onclick={recalculate}
          >
            Neuberechnen
          </button>
        </section>
      </template>

      <template if:false={result}>
        <form onsubmit={submitHandler}></form>
      </template>

      <form onsubmit={submitHandler}>
        <div class="slds-form-element slds-var-m-bottom_medium">
          <label class="slds-form-element__label" for="text-input-height">
            Größe(cm)</label
          >
          <div class="slds-form-element__control">
            <input
              type="number"
              id="text-input-height"
              min="0"
              placeholder="Geben Sie Ihre Größe in cm ein"
              required
              class="slds-input"
              name="height"
              value={height}
              onchange={inputHandler}
            />
          </div>
        </div>

        <div class="slds-form-element slds-var-m-bottom_medium">
          <label class="slds-form-element__label" for="text-input-weight">
            Gewicht(kg)</label
          >
          <div class="slds-form-element__control">
            <input
              type="number"
              id="text-input-weight"
              min="0"
              placeholder="Geben Sie Ihr Gewicht in kg ein"
              required
              class="slds-input"
              name="weight"
              value={weight}
              onchange={inputHandler}
            />
          </div>
        </div>
        <button
          class="slds-button slds-button_neutral slds-button_stretch custom-button slds-var-m-bottom_large"
        >
          Berechnen
        </button>
      </form>

      <div class="info-wrapper">
        <h2>Was Ihr BMI bedeutet</h2>
        <p class="slds-var-m-bottom_large">
          Sobald Sie Ihren BMI gemessen haben, können Sie Ihren gesunden
          Gewichtsbereich bestimmen. Wenn Ihr BMI beträgt:
        </p>
        <h3 class="slds-text-color_error slds-text-heading_medium">
          Unter 18.5
        </h3>
        <p class="slds-var-m-bottom_medium">
          Sie sind stark untergewichtig und möglicherweise mangelernährt.
        </p>
        <h3 class="slds-text-color_success slds-text-heading_medium">
          Zwischen 18.5 und 24.9
        </h3>
        <p class="slds-var-m-bottom_medium">
          Ihr Gewicht liegt in einem gesunden Bereich für junge und mittelalte
          Erwachsene.
        </p>
        <h3 class="slds-text-color_error slds-text-heading_medium">
          25.0 und 29.9
        </h3>
        <p class="slds-var-m-bottom_medium">Sie sind übergewichtig.</p>
        <h3 class="slds-text-color_error slds-text-heading_medium">Über 30</h3>
        <p class="slds-var-m-bottom_medium">Sie sind fettleibig.</p>
      </div>
    </div>
  </div>
</template>
